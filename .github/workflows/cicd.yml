name: CI/CD Pipeline

# Quand est-ce que ce pipeline se dÃ©clenche ?
on:
  push:
    branches: [ main ]  # Ã€ chaque push sur la branche main
  pull_request:
    branches: [ main ]

# Variables d'environnement
env:
  NODE_VERSION: '18.x'

jobs:
  # JOB 1 : Build et Test
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    # Ã‰tape 1 : RÃ©cupÃ©rer le code
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    # Ã‰tape 2 : Installer Node.js
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    # Ã‰tape 3 : Installer les dÃ©pendances
    - name: ğŸ“¦ Install dependencies
      run: npm install
    
    # Ã‰tape 4 : Lancer les tests
    - name: ğŸ§ª Run tests
      run: npm test
    
    # Ã‰tape 5 : Construire l'image Docker
    - name: ğŸ³ Build Docker image
      run: docker build -t tp-cicd-app:${{ github.sha }} .
    
    # Ã‰tape 6 : Sauvegarder les fichiers pour le dÃ©ploiement
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: node-app
        path: |
          .
          !node_modules
          !.git

  # JOB 2 : DÃ©ploiement (seulement si build OK)
  deploy:
    needs: build-and-test  # Attend que build-and-test soit terminÃ©
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Seulement sur main
    
    steps:
    # Ã‰tape 1 : TÃ©lÃ©charger les fichiers
    - name: ğŸ“¥ Download artifact
      uses: actions/download-artifact@v3
      with:
        name: node-app
    
    # Ã‰tape 2 : Se connecter Ã  Azure
    - name: ğŸ” Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    # Ã‰tape 3 : DÃ©ployer sur Azure App Service
    - name: ğŸš€ Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        package: .
    
    # Ã‰tape 4 : Se dÃ©connecter d'Azure
    - name: ğŸ”“ Azure Logout
      run: az logout